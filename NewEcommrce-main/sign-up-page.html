<html lang="en">

<body  class="menu-side-in-bag">

    <header  style="background-image: url('https://png.pngtree.com/background/20230414/original/pngtree-colorful-simple-background-for-website-picture-image_2424835.jpg'); background-size: cover; background-repeat: no-repeat;" >
        >

         
        <div style="margin-right: 40%; margin-bottom: 2%;" class="header-top">

            <div class="contanier">
             <p>  Bienvenue dans la boutique SMART STORE  </p>
             <div class="link-top-header">
                <a href="sign-in-page.html"><h1>Sign In</h1></a>
            </div>
            
         </div>
           </div>

           
    <div class="contanier">


        <div   class="box-sign-up">
            <div class="signup">

                <form st action="">

                    <label for="email">Nom et prénom</label>
                    <div class="inp">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="entrez votre nom complet">
                    </div>
            
                    <label for="email">email</label>
                    <div class="inp">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="entrez votre mail">
                    </div>
            
                    <label for="email">Numéro de téléphone</label>
                    <div class="inp">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="number" placeholder="entrez votre numéro de téléphone">
                    </div>
            
                    <label for="email">Adresse</label>
                    <div class="inp">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="entrez votre adresse">
                    </div>
            
                    <label for="password">mot de passe</label>
                    <div class="inp">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="entrez votre mot de passe">
                    </div>
            
                    <div class="check-box">
                        <div class="check">
                            <input type="checkbox">
                            <span>Sauvegarder le compte</span>
                        </div>
                    </div>
            
                    <!-- Bouton avec id pour la redirection -->
                    <div>
                        <button type="button" id="create-account-btn">Créer un compte</button>
                    </div>
            
                </form>
            
                <script>
                    // Sélectionner le bouton par son ID
                    const createAccountButton = document.getElementById('create-account-btn');
            
                    // Ajouter un écouteur d'événements pour le clic sur le bouton
                    createAccountButton.addEventListener('click', function() {
                        // Rediriger l'utilisateur vers index.html
                        window.location.href = 'index.html';
                    });
                </script>



<!-- Swiper JS -->
<script src="swiperJs/swiper-bundle.min.js"></script>
