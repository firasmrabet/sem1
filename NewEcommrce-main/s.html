<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0d1117;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .circle-animation {
      position: relative;
      width: 400px;
      height: 400px;
      border: 10px solid transparent;
      border-radius: 50%;
      background: conic-gradient(#00d4ff, #0055ff);
      animation: rotate 4s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .form-container {
      position: relative;
      width: 300px;
      padding: 20px;
      background: #161b22;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .title {
      color: #00d4ff;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .form .input-group {
      margin-bottom: 15px;
    }

    .form .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #0d1117;
      color: white;
      font-size: 1rem;
    }

    .forgot-password {
      display: block;
      margin: 10px 0;
      color: #00d4ff;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #00d4ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #0055ff;
    }

    .signup-link {
      display: block;
      margin-top: 15px;
      color: #00d4ff;
      font-weight: bold;
      text-decoration: none;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="circle-animation">
    <div class="form-container">
      <h2 class="title">Login</h2>
      <form class="form">
        <div class="input-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
        </div>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button type="submit" class="login-btn">Login</button>
        <a href="#" class="signup-link">Signup</a>
      </form>
    </div>
  </div>
  <script>
    // إذا كنت تحتاج أي منطق جافاسكريبت
    console.log("Page Loaded");
  </script>
</body>
</html>
