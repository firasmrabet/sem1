

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Background Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://thumbs.dreamstime.com/b/abstract-mood-series-website-background-color-images-high-resolution-backgrounds-designed-use-websites-print-soft-157860142.jpg'); /* Exemple */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      --main-col: #ffeba7;
      --bg-col: rgba(42, 43, 56, 0.9); /* Ajout d'une opacit√© */
      --bg-field: rgba(31, 32, 41, 0.8);

      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
      background: var(--bg-col);
      border-radius: 10px;
      border: 1px solid var(--main-col);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    .field {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      padding-left: 0.5rem;
      gap: 0.5rem;
      background-color: var(--bg-field);
      border-radius: 4px;
    }

    .input-icon {
      width: 1em;
      color: var(--main-col);
      fill: var(--main-col);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-field {
      background: transparent;
      border: none;
      outline: none;
      width: 100%;
      color: var(--main-col);
      padding: 0.5em 1em 0.5em 0;
      caret-color: var(--main-col);
    }

    .title {
      margin-bottom: 1.5rem;
      font-size: 1.8em;
      font-weight: 500;
      color: var(--main-col);
      text-shadow: 1px 1px 20px var(--main-col);
      text-transform: uppercase;
    }

    .btn {
      margin: 1.5rem 0 0.5rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 0.9em;
      text-transform: uppercase;
      padding: 0.8em 1.5em;
      background-color: var(--main-col);
      color: var(--bg-col);
      box-shadow: 0 8px 24px 0 rgb(255 235 167 / 20%);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .btn-link {
      color: #f5f5f5;
      display: block;
      font-size: 0.75em;
      margin-top: 1rem;
      transition: color 0.3s ease-out;
    }

    .field input:focus::placeholder {
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn:hover {
      background-color: var(--bg-field);
      color: var(--main-col);
      box-shadow: 0 8px 24px 0 rgb(16 39 112 / 20%);
    }

    .btn-link:hover {
      color: var(--main-col);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h4 class="title">Log In</h4>
    <form>
      <label class="field" for="logemail">
        <span class="input-icon">@</span>
        <input
          autocomplete="off"
          id="logemail"
          placeholder="Email"
          class="input-field"
          name="logemail"
          type="email"
        />
      </label>
      <label class="field" for="logpass">
        <svg
          class="input-icon"
          viewBox="0 0 500 500"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"
          ></path>
        </svg>
        <input
          id="logpass"
          placeholder="Password"
          class="input-field"
          name="logpass"
          type="password"
        />
      </label>
      <button class="btn" type="button" onclick="redirectToHome()">Login</button>
      <a class="btn-link" href="#">Forgot your password?</a>
    </form>
  </div>
</body>

<script>
    function redirectToHome() {
      window.location.href = "index.html";
    }
  </script>
</html>
